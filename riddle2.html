<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle 2 | Hype Squad Riddle</title>
    <link rel="stylesheet" href="riddle2.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Riddle 2</h1>
        <p>Only the worthy can pass. Answer one of these correctly to proceed.</p>

        <div class="riddle-box">
            <p><strong>Riddle 1:</strong> I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?</p>
            <input type="text" id="answer1" placeholder="Your answer here">
        </div>

        <div class="riddle-box">
            <p><strong>Riddle 2:</strong> The more you take, the more you leave behind. What am I?</p>
            <input type="text" id="answer2" placeholder="Your answer here">
        </div>

        <button onclick="checkAnswer()">Submit</button>

        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            let ans1 = document.getElementById("answer1").value.toLowerCase();
            let ans2 = document.getElementById("answer2").value.toLowerCase();

            if (ans1 === "echo" || ans2 === "footsteps") {
                window.location.href = "finalpage.html"; // Redirect to next page
            } else {
                document.getElementById("result").innerText = "Wrong answer! Try again.";
            }
        }
    </script>

</body>
</html>
